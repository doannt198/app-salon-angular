<div class="booking-manager">
    <div class="grid">
        <div class="col-6">
            <div class="left">
                <div class="left-title">
                    Danh sách khách hàng
                </div>
                <div class="add-booking">
                    <div class="left-button">
                        <button pButton type="button" label="Thêm khách hàng" icon="pi pi-plus" routerLink="/them-khach-hang"></button>
                    </div>
                    <div class="left-title">
                        <p-tabMenu [model]="items" [activeItem]="activeItem"></p-tabMenu>
                     </div> 
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="right">
                <div class="right-title">Tìm kiếm theo tên__________________</div>
                <div class="right-body">
                    <div class="grid">
                        <div class="col-4">
                            <div class="search">
                                <span class="p-input-icon-right">
                                    <i class="pi pi-search"></i>
                                    <input type="text" pInputText placeholder="Search">
                                </span>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="grid">
                                <div class="col-12">
                                    <div class="restoredata">
                                        <p-button icon="pi pi-sync" iconPos="left"></p-button>
                                        <button pButton type="button" label="Lấy giá trị"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 booking-body">
            <div class="booking-sort">
                <div class="grid">
                    <div class="col-6">
                        Đã chọn (0,0) | Xuất Excel
                    </div>
                    <div class="col-6">
                        <div class="sort-columnd">
                        Tìm theo cột
                            <i class="pi pi-sort-alt"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid">
                <div class="col-12">
                    <p-table>
                        <ng-template pTemplate="header">
                            <tr>
                                <th></th>
                                <th> Mã Khách hàng</th>
                                <th>Tên khách hàng </th>
                                <th>Số điện thoại </th>
                                <th>Email</th>
                                <th>Địa chỉ</th>
                                <th>Loại hình</th>
                                <th>Chức năng</th>
                            </tr>
                            <tr *ngFor="let item of datakhachhang">
                                <th>
                                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                </th>
                                <th>
                                    {{item.id}}
                                </th>
                                <th>
                                    {{item.name}}
                                </th>
                                <th>
                                    {{item.phone}}
                                </th>
                                <th>
                                    {{item.email}}
                                </th>
                                <th>
                                    {{item.andress}}
                                </th>
                                <th>
                                    Online
                                </th>
                                
                                <th>
                                    <button pButton type="button" label="Chi tiết" routerLink="/customer-detail"></button>
                                </th>
                            </tr>
                        </ng-template>
                        
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="8">No customers found.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
