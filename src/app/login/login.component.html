<div class="login ">
    <form (ngSubmit)="onSubmit()" #formlogin="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Tên đăng nhập </label>
          <input type="text" class="form-control" placeholder="Tên đăng nhập" name="userName" [(ngModel)]="user.userName" #userName="ngModel">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password" #password="ngModel">
        </div>
        <button type="submit" class="btn btn-primary mt-4">Đăng nhập</button>
      </form>
</div>
