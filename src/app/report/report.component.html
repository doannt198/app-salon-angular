<div class="report">
    <div class="report-title">
        Quản trị hệ thống salon tech
    </div>
    <div class="report-body">
        <div class="grid">
            <div class="col-3">
                <div class="report-body-systemsetting">
                    <div class="card-left">
                        <div class="card-title">
                            Cài đặt hệ thống
                        </div>
                       <div class="card-content">
                           <ul>
                               <li> <a routerLink="/linhvuc-dichvu">Khởi tạo lĩnh vực-dịch vụ</a></li>
                               <li><a routerLink="/khoitao-taikhoan"> Khởi tạo tài khoản</a></li>
                           </ul>
                       </div>
                    </div> 
                </div>
            </div>
            <div class="col-6">
                <div class="statistical">
                    <div class="statistical-top">
                        <div class="statistical-top-name"> Thống kê</div>
                        <div class="statistical-top-month"> Tháng 8</div>
                    </div>
                    <div class="statistical-bottom">
                        <div class="statistical-item" *ngFor="let item of thongke ">
                            <div class="statistical-item-img">
                                <img src="../../assets/img/gio_hang.png" alt="">
                            </div>
                            <div class="statistical-item-right">
                                <div class="statistical-item-name">{{item.donhang}}</div>
                             <div class="statistical-item-description">Đơn hàng </div>
                            </div>
                        </div>
                        <div class="statistical-item" *ngFor="let item of thongke ">
                            <div class="statistical-item-img">
                                <img src="../../assets/img/user.png" alt="">
                            </div>
                            <div class="statistical-item-right">
                                <div class="statistical-item-name">{{item.khachhang}}</div>
                             <div class="statistical-item-description">Khách hàng  </div>
                            </div>
                        </div>
                        <div class="statistical-item" *ngFor="let item of thongke ">
                            <div class="statistical-item-img">
                                <img src="../../assets/img/gio_hang.png" alt="">
                            </div>
                            <div class="statistical-item-right">
                                <div class="statistical-item-name">{{item.doanhthu}}</div>
                             <div class="statistical-item-description">Doanh thu </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chart">
                    <div class="grid">
                        <div class="col-12">
                            <div class="chart-img">
                                <p-chart type="bar" width="600px" height="300px"  [data]="data" [options]="chartOptions" ></p-chart>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="report-body-systemsetting">
                    <div class="card-right">
                        <div class="card-title">
                            Báo cáo
                        </div>
                       <div class="card-content">
                           <ul>
                               <li><a routerLink="/tonghop-donbooking"> Tổng hợp đơn booking</a></li>
                               <li><a routerLink="/baocao-doanhthu"> Báo cáo doanh thu</a></li>
                           </ul>
                       </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>  
</div>
