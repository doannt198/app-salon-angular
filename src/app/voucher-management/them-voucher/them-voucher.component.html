<div class="menu-top">
    
            <div class="option-left">
                <a routerLink="/managementvoucher"><i class="pi pi-chevron-left"></i>Thêm Voucher</a>
            </div>
            <div class="option-center">
                <p-tabMenu [model]="items" [activeItem]="activeItem"></p-tabMenu>
            </div>
            <div class="option-right">
                <a routerLink="/managementvoucher"><i class="pi pi-times"></i></a>
            </div>
</div>
<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
<div class="info-wrapper">
    <div class="info-common">
        <div class="title-line">
            <span class="name">Thông tin chung</span>
        </div>
        <div class="info-item">
            <div class="label">
                Mã voucher
            </div>
            <div class="info-input">
                <input type="text" pInputText name="mavoucher"
                [(ngModel)]="infovoucher.mavoucher" #mavoucher="ngModel" required
                [ngClass]="{ 'is-invalid': f.submitted && mavoucher.invalid }"> 
            </div>
            <div *ngIf="f.submitted && mavoucher.invalid">
                <div *ngIf="mavoucher.errors?.['required']">
                    <small>Trường này không được để trống</small>
                </div>
            </div>
        </div>
        <div class="info-item">
            <div class="label">
                Tên Voucher
            </div>
            <div class="info-input">
                <input type="text" pInputText name="tenvoucher"
                [(ngModel)]="infovoucher.tenvoucher" #tenvoucher="ngModel" required
                [ngClass]="{ 'is-invalid': f.submitted && tenvoucher.invalid }" > 
            </div>
            <div *ngIf="f.submitted && tenvoucher.invalid">
                <div *ngIf="tenvoucher.errors?.['required']">
                    <small>Trường này không được để trống</small>
                </div>
            </div>
        </div>
        <div class="info-item">
            <div class="label">
                Salon
            </div>
            <div class="info-input">
                <input type="text" pInputText name="salon"
                [(ngModel)]="infovoucher.salon" #salon="ngModel" required
                [ngClass]="{ 'is-invalid': f.submitted && salon.invalid }"> 
            </div>
            <div *ngIf="f.submitted && salon.invalid">
                <div *ngIf="salon.errors?.['required']">
                    <small>Trường này không được để trống</small>
                </div>
            </div>
        </div>
        <div class="info-item">
            <div class="label">
                Nội dung
            </div>
            <div class="info-input"> 
                <textarea pInputTextarea></textarea>
            </div>
        </div>
        <div class="info-item-chia">
            <div class="grid">
                <div class="col-6">
                    <div class="label">
                        Ngày bắt đầu:
                    </div>
                    <div class="info-input">
                        <p-calendar [showIcon]="true" inputId="startday" name="startday"
                        [(ngModel)]="infovoucher.startday" #startday="ngModel" [required]="true"
                        [ngClass]="{ 'is-invalid': f.submitted && startday.invalid }" ></p-calendar>
                    </div>
                    <div *ngIf="f.submitted && startday.invalid">
                        <div *ngIf="startday.errors?.required">
                            <small>Trường này không được để trống</small>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="label">
                        Ngày kết thúc:
                    </div>
                    <div class="info-input">
                        <p-calendar [showIcon]="true" inputId="endday" name="endday" [(ngModel)]="infovoucher.endday" #endday="ngModel" [required]="true"
                        [ngClass]="{ 'is-invalid': f.submitted && startday.invalid }"></p-calendar> 
                    </div>
                    <div *ngIf="f.submitted && endday.invalid">
                        <div *ngIf="endday.errors?.required">
                            <small>Trường này không được để trống</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="info-item">
            <div class="label">
                Giảm(%)
            </div>
            <div class="info-input">
                <input type="text" pInputText  name="giam"
                [(ngModel)]="infovoucher.giam" #giam="ngModel" required
                [ngClass]="{ 'is-invalid': f.submitted && giam.invalid }"> 
            </div>
            <div *ngIf="f.submitted && giam.invalid">
                <div *ngIf="giam.errors?.['required']">
                    <small>Trường này không được để trống</small>
                </div>
            </div>
        </div>
    </div>
    <div class="info-image">
        <img src="../../../assets/img/hinh-dai-dien.png" alt="">
        
    </div>
</div>
<div class="custom-actions">
    <div class="btn-exit">
        <button pButton type="button" label="Hủy" ></button>
    </div>
    <div class="btn-tieptuc">
        <button pButton type="submit" label="Lưu"></button>
    </div>
</div>
</form>
